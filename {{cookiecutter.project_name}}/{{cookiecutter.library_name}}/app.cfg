    log_path = /opt/{{cookiecutter.project_name}}/
    log_freq = midnight
    log_total = 30
    {% raw -%}
    discord_webhook = {{logging.discord_webhook}}
    discord_level = ERROR
    slack_webhook = {{logging.slack_webhook}}
    slack_level = ERROR
    hipchat_webhook = {{logging.hipchat_webhook}}
    hipchat_level = ERROR
    {% endraw -%}